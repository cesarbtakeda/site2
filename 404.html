<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>404 | ACCESS DENIED</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Roboto+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-green: #39ff14;
            --neon-red: #ff003c;
            --bg-dark: #0a0a0a;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: var(--bg-dark);
            color: var(--neon-green);
            font-family: 'Roboto Mono', monospace;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: repeating-linear-gradient(0deg, rgba(0,0,0,0.15), rgba(0,0,0,0.15) 1px, transparent 1px, transparent 2px);
            pointer-events: none;
            animation: scan 6s linear infinite;
        }
        @keyframes scan { 0% { transform: translateY(0); } 100% { transform: translateY(100vh); } }

        .error-code {
            font-family: 'Orbitron', sans-serif;
            font-size: 8rem;
            font-weight: 900;
            text-shadow: 0 0 20px var(--neon-red), 0 0 40px var(--neon-red);
            animation: glitch 1.5s infinite;
            letter-spacing: 10px;
        }
        @keyframes glitch {
            0%,100% { text-shadow: 0.05em 0 0 #ff0000, -0.05em 0 0 #00ff00; }
            15% { text-shadow: -0.05em 0 0 #ff0000, 0.05em 0 0 #00ff00; }
            50% { text-shadow: 0.05em 0.05em 0 #ff0000, -0.05em -0.05em 0 #00ff00; }
        }

        .message {
            font-size: 1.5rem;
            margin: 1rem 0;
            color: var(--neon-red);
            text-shadow: 0 0 10px var(--neon-red);
        }

        .terminal {
            background: #000;
            border: 2px solid var(--neon-green);
            padding: 1.5rem;
            margin: 2rem;
            width: 90%;
            max-width: 600px;
            border-radius: 8px;
            box-shadow: 0 0 30px rgba(57, 255, 20, 0.5);
            font-family: 'Courier New', monospace;
            color: var(--neon-green);
            white-space: pre;
            overflow: hidden;
        }

        .back-link {
            margin-top: 2rem;
            color: var(--neon-green);
            text-decoration: none;
            font-weight: bold;
            padding: 0.8rem 1.5rem;
            border: 2px solid var(--neon-green);
            border-radius: 5px;
            transition: all 0.3s;
        }
        .back-link:hover {
            background: var(--neon-green);
            color: #000;
            box-shadow: 0 0 20px var(--neon-green);
            text-shadow: none;
        }

        .cursor {
            display: inline-block;
            width: 10px;
            height: 1.2em;
            background: var(--neon-green);
            animation: blink 0.7s infinite;
            margin-left: 2px;
        }
        @keyframes blink { 50% { opacity: 0; } }
    </style>
</head>
<body>
    <div class="error-code">404</div>
    <div class="message">ACCESS DENIED</div>

    <div class="terminal">
<span id="typing">root@intruder:~$ whoami<br>> [ERROR] User not found in system.<br>> [WARNING] Unauthorized access detected.<br>> [ACTION] Returning to base...</span><span class="cursor"></span>
    </div>

    <a href="/" class="back-link">> RETURN TO BASE</a>

    <script>
        const text = "root@intruder:~$ whoami\n> [ERROR] User not found in system matrix.\n> [WARNING] Unauthorized access detected.\n> [ACTION] Returning to base...";
        const el = document.getElementById('typing');
        el.textContent = '';
        let i = 0;
        const type = () => {
            if (i < text.length) {
                el.textContent += text[i] === '\n' ? '\n' : text[i];
                i++;
                setTimeout(type, 50);
            }
        };
        setTimeout(type, 1000);
    </script>
</body>
</html>
